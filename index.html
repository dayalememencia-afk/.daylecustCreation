<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaylecustCreation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            /* Sua foto de fundo */
            background-image: url('66040850-f0e6-11f0-9472-ed19854f7aee.webp'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* Fundo preto caso a imagem demore a carregar */
        }

        h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            /* Mistura de Roxo e Azul Neon */
            color: #fff;
            text-align: center;
            /* Efeito Neon Futurista */
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px #a020f0, /* Roxo */
                0 0 40px #a020f0,
                0 0 80px #0000ff, /* Azul */
                0 0 90px #0000ff,
                0 0 100px #0000ff;
            letter-spacing: 5px;
        }
    </style>
</head>
<body>
    <h1>DaylecustCreation</h1>

</html>
